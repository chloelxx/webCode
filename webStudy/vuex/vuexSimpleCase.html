<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuex的简单实例</title>
</head>
<body>
<div id="app">
    <p>{{ count }}-{{sum}}</p>
    <p>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </p>
    <!--这是一个局部组件-->
    <my-component></my-component>
</div>
<template id="temp">
    <div>
        <h2>{{doneTodosCount}}</h2>
        <button>{{sum}}</button>
    </div>
</template>
<script src="../dist/js/vue.js"></script>
<script src="../dist/js/vue-router.js"></script>
<script src="../dist/js/vuex.js"></script>
<script>
    const store = new Vuex.Store({
        state: {
            count: 0,
            sum:0,
            todos: [
                { id: 1, text: 'chloelxx', done: true },
                { id: 2, text: 'liuxingxing', done: false },
            ],
            doneTodosCount:0,
        },
//        getters: {
//            doneTodos: state => {
//                return state.todos.filter(todo => todo.done)
//            },
//            doneTodosCount: (state, getters) => {
//                 return getters.doneTodos.length
//            }
//         },
        mutations: {
//            inc: state => state.count++,
//            dec: state => state.count--,
            inc:function(state){
                 state.count++;
                 state.sum++;
            },
            dec:function(state){
                 state.count--;
                 state.sum++;
            }
        },
       actions: {
           incrementAsync ({ commit }) {
               setTimeout(() => {
                   commit('inc')
               }, 1000)
           }
       }
    })
    const Counter = {
        template: "#temp",
        props:["list"],
        computed: {
            sum () {
                return store.state.sum
            },
            doneTodosCount () {
                return store.state.todos.filter(todo => todo.done).length
            },
        },
    }

    const app = new Vue({
        el: '#app',
        data:{
            showModel:true,
        },
        computed: {
            count () {
                return store.state.count
            },
            sum () {
                return store.state.sum
            },
//            doneTodosCount () {
//                return store.state.doneTodosCount
//            },
//            doneTodosCount () {
//                return store.todos.filter(todo => todo.done).length
//            }
        },
        methods: {
            increment () {
                store.commit('inc')
            },
            decrement () {
                store.commit('dec')
            },
        },
        components:{
            'my-component':Counter
        },
    })
    // 以载荷形式分发
    store.dispatch('incrementAsync', {
        amount: 10
    })
</script>
</body>
</html>
