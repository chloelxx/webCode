<h1>鼠标经过的时候显示元素的c显示出元素的class，没有class则不显示</h1>
<div class="xx1" style="border:1px solid black">
    <ul class="xx2">
        <li>haha</li>
    </ul>
    <span class="xx3">hhhhh</span>
</div>
<div class="tt1" style="border:1px solid black">
    <ul class="tt">
        <li>haha</li>
    </ul>
    <span class="xt3">hhhhh</span>
</div>
<script>
    document.querySelectorAll("div");
    var ele=document.getElementsByTagName("body")[0].childNodes;
    var classStr="";
    for(var i=0;i<ele.length;i++){
        console.log(ele.length);
        if(ele[i].nodeType==1 && ele[i].nodeName!="SCRIPT"){
            console.log(ele[i]);
//            $(ele[i]).hover(function(){

//                    console.log(ele[i]);
//                    if(ele[i]&&ele[i].nodeType==1&&ele[i].classList.length>0){

//                        }
////                        $(ele[i]).attr("title",classStr);
//                        ele[i].setAttribute("title",classStr)
//                    }
//                }())
            (function(i){
                ele[i].onmouseover=function(e) {
                    console.log(i)
                    console.log(ele[i]);
                    e=e||window.event;
                    e.stopPropagation();
                    e.preventDefault();
                    var classStr="";
                    if (ele[i] && ele[i].nodeType == 1 && ele[i].classList.length > 0) {
                        console.log(ele[i].classList);
                        for (var j = 0; j < ele[i].classList.length; j++) {
                            classStr = classStr + ele[i].classList[j].toString();
                        }
//                        $(ele[i]).attr("title",classStr);
                        ele[i].setAttribute("title", classStr)
                    }
                }
            })(i);

            //ele=ele[i].childNodes;
        };

    }
    //把大写变成小写之前加一个“_”;
    function fn(str){
        var j=0;
        var s='';
        console.log(s)
        while(str[j]){
            console.log(j)
            while(str[j]&&str[j]>"a"&&str[j]<"z"){
                s=s+str[j];
                j++;
            }
            if(str[j]){
                s=s+"_";
                s=s+str[j].toString().toLowerCase();
                j++;
            }
        }
        return s;
    }
    fn("HsdfBkk");
    console.log("HsdfBkk");
    console.log(fn("HsdfBkk"))
</script>
