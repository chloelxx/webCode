<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓存代理模式</title>
</head>
<body>
<p>这是一个缓存代理模式的例子</p>
<a href="高阶函数.html">chloe函数的测试</a>
<script src="design.js"></script>
<script>
    <!--这是一个计算阶乘的缓存代理例子-->
    var muti=function(){
        var a= 1,i,len=arguments.length;
        for(i=0;i<len;i++){
            a=a*arguments[i];
        }
    }
    var proxyMuti=(function(){
        var cache={};
        console.log(cache);
        return function (){
            console.log("one")
            var args=Array.prototype.join.call(arguments,",");
            if(args in cache){
                console.log("two")
                return cache[args];
            }
            console.log("three")
            return cache[args]=muti.apply(this,arguments);
        }
    })()
    proxyMuti(1,2,3,4,5)
</script>
</body>
</html>
