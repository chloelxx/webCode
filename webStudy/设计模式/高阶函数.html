<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数</title>
</head>
<body>
<p>高阶函数</p>
<script>
    Function.prototype.uncuring=function(){
        var self=this;
        return function(){
            var obj=Array.prototype.shift.call(arguments);
            return self.apply(obj,arguments);
        }
    }
    var push=Array.prototype.push.uncuring();
    var obj={
        "lenght":1,
        "o":1,
    }
    push(obj,2);
    console.log(obj);
    var t=function(fn,interval){
        var _self=fn,timer,fT=true;
        return function (){
            var args=arguments,__me=this;
            if(fT){
                _self.apply(__me,args);
                return fT=false;
            }
            if(timer){
                return false;
            }
            timer=setTimeout(function(){
                console.log("没有清除定时器："+timer)
                clearTimeout(timer);
                console.log("清除了定时器："+timer)
                timer=null;
                _self.apply(__me,args);
            },interval||500);
        }
    }
    window.onresize=t(function(){
                console.log(1)
            },500)
</script>
</body>
</html>
