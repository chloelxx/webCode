<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js中组件的实例</title>
    <script src="../dist/js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--这是一个局部组件-->
    {{sum}}
    <button @click="increment">+</button>
    <my-component v-bind:count="sum"></my-component>
</div>
<template id="temp">
    <div>
        <p>{{com}}</p>
    </div>
</template>
<script>
    const childCompent={
        template: "#temp",
        props:['count'],
        data:function(){
           return {
               com:this.count,
           };
        },
        watch:{
            count:function(val){
                console.log(val);
                this.com=this.count;
            }
        }
    }
    new Vue({
        el: '#app',
        data: {
          sum:0,
        },
        methods: {
            increment: function (){
               this.sum=this.sum+1;
            }
        },
        components:{
            'myComponent':childCompent,
        }
    })

</script>
</body>
</html>
