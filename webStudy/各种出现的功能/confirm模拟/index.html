<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>js alert confirm样式弹出框 - xw素材网</title>
<link type="text/css" rel="stylesheet" href="css/showBo.css" />
<script type="text/javascript" src="js/showBo.js"></script>
</head>
<body >
<div id="wrap">
	<div class="box-163css">
		<input type="button" value="Showbo.Msg.alert" id="alertFrame">
		<input type="button" value="Showbo.Msg.confirm" id="confirmFfram">
	</div>
</div>
<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://www.xwcms.net/" target="_blank">xw素材网</a></p>
</div>
<script>
	document.getElementById("alertFrame").onclick=function(){
		Showbo.Msg.alert('您好，请先注册或登录!');
	}
	document.getElementById("confirmFfram").onclick=function(){
		var s=Showbo.Msg.confirm('您确定删除这条记录吗？');
		if(s){
			console.log("s=="+s);
		}else{
			console.log("s=="+s);
		}
	}
</script>
</body>
</html>
