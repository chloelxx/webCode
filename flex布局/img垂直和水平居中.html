<!DOCTYPE html>
<html lang="en">
<head>
    <title>实现一个img图片在指定容器中水平垂直居中</title>
    <style>
        .box{
            display:flex;
            flex-direction:row;
            border:1px solid #000;
            width:500px;
            height:600px;
            align-items:center;
            justify-content:center;
        }
        .img{
            border:1px solid red;
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="test.jpg" class="img">
</div>
</body>

</html>
