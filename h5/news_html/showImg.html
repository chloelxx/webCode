<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>资讯详情</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
<link rel="shortcut icon" href="/news_html/favicon.ico"><link href="/news_html/css/common-fdd9bda58914735838d4422e49188eae.css" rel="stylesheet"></head>

<body>
    
    <div id="showImg" class="showImg">
        <div class="swiper-container">
            <div class="swiper-wrapper" v-cloak>
                <div class="swiper-slide" v-for="(img,key) in imageList">
                    <div class="swiperImg"><img :src="img.src"></div>
                    <div style="width:100%;color:white;padding-bottom: 10px" class="swiperDetail details">
                        <div class="series text16" id="seriesImg">
                            <a style="padding:0px 10px">{{key+1}}/{{imageList.length}}</a>
                        </div>
                        <div class="expires text14" style="visibility: hidden">
                            <a class="btn">查看原图{{img.size}}</a>
                        </div>
                        <div class="allTimes">
                            <span class="iconImg download" @click="downloadImg(img.src,$event)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>

<script type="text/javascript" src="/news_html/js/common-90ef5edcacc31e80ef61.js"></script></body>

</html>
