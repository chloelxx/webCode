<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1, #div2,#div11,#div22
        { width:198px; height:66px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
    </style>

</head>
<body>拖动我把！

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="dist/img/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" id="drag1" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<p>自己尝试例子</p>
<div id="div11">
    <!--<img src="dist/img/eg_dragdrop_w3school.gif" draggable="true" id="drag11" />-->
    <span id="drag11" draggable="true">拖动我吧！</span>
</div>
<div id="div22"></div>
<p>js点击事件</p>
<div id="clickMe">
    点击我吧
</div>

 <div class="modelConfirm" style="display: none;background-color:rgba(256,256,256,0);position: fixed;width:100%;height:100%;top:0;left:0;z-index:99999" id="modelFrame">
        <div style="width:400px;position: absolute;top:38%;left:50%;margin-left: -200px;border:1px solid #c6c6c6;background-color: white" id="modelBody" class="text18">
            <div id="tipsHeader" style="background-color: #7c00ff;color:white;padding:10px;">
                提示
                <button class="right" style="cursor: pointer;float:right;margin:0;padding:0" @click="cancel()" id="close">X</button>
            </div>
            <div id="content" style="min-height: 100px;display: table;width:100%">
                <div style="display: table-cell;vertical-align:middle;text-align: center;" id="defineWord">
                    sdfasdfasdf
                </div>
            </div>
            <div id="modelFooter" style="border-top:1px solid #c6c6c6;padding:10px 0;text-align: right;">
                <button style="margin-right: 20px;background-color: #7c00ff;color: #fff;" id="confirm" @click="confirm">确定</button>
                <button style="margin-right: 20px;background-color: #7c00ff;color: #fff;" id="cancel" @click="cancel">取消</button>
            </div>
        </div>
    </div>


<script type="text/javascript">
    var btn=document.getElementById("clickMe");
    btn.addEventListener("click",function(){
        alert("true");
    },false)
    function allowDrop(ev)
    {
        ev.preventDefault();
    }

    function drag(ev)
    {
        ev.dataTransfer.setData("img",ev.target.id);
        console.log("ev.target.id==="+ev.target.id);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("img");
        console.log("event===");
        console.log(event);
        console.log("data==")
        console.log(data);
        ev.target.appendChild(document.getElementById(data));
    }


    function dragElements(){
        //  判断不同的浏览器类型，使用不同的监听类型
        var addEvent = document.addEventListener ? function(el,type,callback){
            el.addEventListener(type,callback,!1 );
        } : function(el,type,callback){
            el.attachEvent( "on" + type, callback );
        }
        //移除事件
        var removeEvent = document.removeEventListener ? function(el,type,callback){
            el.removeEventListener( type, callback );
        } : function(el,type,callback){
            el.detachEvent( "on" + type, callback);
        }
        var dragManager = {
            clientY:0,
            draging:function(e){
                e.addEventListener('dragover',function(ev){
                    ev.preventDefault();
                })
            },
            dragStart:function(ev){
                ev.dataTransfer.setData("img",ev.target.id);
            },
            dragEnd:function(e){
                e.addEventListener('drop',function(ev){
                    ev.preventDefault();
                    var data=ev.dataTransfer.getData("img");
                    ev.target.appendChild(document.getElementById(data));
                })

            },
            main:function(el){
                addEvent(el,"dragstart",dragManager.dragStart);
            }
        }
        dragManager.main(document.getElementById("drag11"))
        dragManager.draging(document.getElementById("div11"))
        dragManager.dragEnd(document.getElementById("div11"))
        dragManager.draging(document.getElementById("div22"))
        dragManager.dragEnd(document.getElementById("div22"))
    }
    var id=document.getElementById("clickMe");
    id.addEventListener('click',function(){
        alert("不用放在window.onload事件中也可以实现");
    })
      dragElements();
</script>
</body>
</html>
